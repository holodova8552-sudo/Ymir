<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WALL ROSE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">W</div>
      <div>
        <h1>WALL MARIA</h1>
        <p class="muted">Ymir demo</p>
      </div>
    </header>

    <div class="main-grid">
      <aside class="sidebar">
        <nav class="nav" id="sidebarNav">
          <button data-route="/login" class="nav-btn">Login</button>
          <button data-route="/menu" class="nav-btn">Menu</button>
          <button data-route="/profile" class="nav-btn">Profile</button>
          <button data-route="/inventory" class="nav-btn">Inventory</button>
          <button data-route="/shop" class="nav-btn">Shop</button>
          <button data-route="/deck" class="nav-btn">Deck</button>
          <button data-route="/leaderboard" class="nav-btn">Leaderboard</button>
        </nav>

        <div class="balance" id="sidebarBalance">Balance: 0 ⚔️</div>
      </aside>

      <main class="content">
        <!-- LOGIN -->
        <section id="/login" class="section visible">
          <div class="login-box">
            <h2>Create account</h2>
            <input id="displayNameInput" class="input" placeholder="Display name">
            <input id="displayPhoneInput" class="input" placeholder="Phone (optional)">
            <button id="createUserBtn" class="btn">Create Account</button>
            <div id="createUserMsg" class="muted"></div>
          </div>
        </section>

        <!-- other sections... -->
        <section id="/menu" class="section"><h2>Main Menu</h2></section>
        <section id="/profile" class="section"><h2>Your Profile</h2><div id="profileCard" class="card"></div></section>
        <section id="/inventory" class="section"><h2>Inventory</h2><div id="invList" class="inv-list"></div></section>
        <section id="/shop" class="section"><h2>Shop</h2><div style="margin-top:10px;display:flex;gap:8px"><input id="newItemName" class="input" placeholder="Item name"><input id="newItemPrice" class="input" placeholder="Price"><button id="addListing" class="btn">Add</button></div><div id="shopGrid" class="grid"></div></section>
        <section id="/deck" class="section"><h2>Your Deck</h2><div id="deckList" class="grid"></div></section>
        <section id="/leaderboard" class="section"><h2>Leaderboard</h2><div id="leaderboard" class="leaderboard"></div></section>
      </main>
    </div>

    <footer>Ymir</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
